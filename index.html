<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CommentBox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <form id="commentForm">
        <div id="div_comment" class="div_comment">
            <div>
                <input id="name" class="input_name" type="text" placeholder="Имя" required>
                <input id="date" type="date">
                <a href="#" type="button" onclick="sorter(this)">От старых к новым</a>
            </div>
            <div>
                <textarea id="comment" class="comment" placeholder="Комментарий"  required></textarea>
                <button class="send_comment" id="button" type="submit">Отправить</button>
            </div>
        </div>
    </form>
    <div id="commentSection" class="commentSection">

    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
